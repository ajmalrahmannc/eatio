<app-not-found [visible]="!food" notFoundMessage="Product Not Found!" resetLinkText="Go To HomePage"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favourite {{food.favorite?'':'not'}}">♥</span>
        </div>
        <div class="star">
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="brown" uncheckedcolor="grey" size="24px"
                [readonly]="true">
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor='let origin of food.origins'>
                {{origin}}
            </span>
        </div>
        <!-- <div class="tag">
            <app-tags [foodPageTags]="food.tags"></app-tags>
        </div> -->
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> Minutes
            </span>
        </div>
        <div class="price">
            <span>{{food.price|currency:"₹"}}</span>
        </div>
        <button (click)='addToCart()'>Add to Cart</button>
    </div>
</div>
